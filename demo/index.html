<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="/node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../src/fairshop-categories-tree.js"></script>
    <script type="module" src="../src/fairshop-manufacturers-list.js"></script>
    <script type="module" src="../src/fairshop-manufacturer.js"></script>
    <script type="module" src="../src/fairshop-products-list.js"></script>
    <script type="module" src="../src/fairshop-product.js"></script>

  </head>

  <body>
    <style>
    </style>
    <demo-snippet>
      <h1>Show fairshop-categories-tree Demo</h1>
      <template>
        <fairshop-categories-tree rest-url="/demo/data/categories/"></fairshop-categories-tree>
      </template>
    </demo-snippet>
    <demo-snippet>
      <h1>Show fairshop-manufacturers-list Demo</h1>
      <template>
        <fairshop-manufacturers-list rest-url="/demo/data/manufacturers/" image-url="/demo/data/manufacturers/"></fairshop-manufacturers-list>
      </template>
    </demo-snippet>
    <demo-snippet>
      <h1>Show fairshop-manufacturer Demo</h1>
      <template>
        <fairshop-manufacturer rest-url="/demo/data/manufacturer/" image-url="/demo/data/manufacturer/" selected-manufacturer="251"></fairshop-manufacturer>
      </template>
    </demo-snippet>
    <demo-snippet>
      <h1>Show fairshop-products-list Demo</h1>
      <template>
        <fairshop-products-list rest-url="/demo/data/products/" image-url="/demo/data/products/" selected-manufacturer="251"></fairshop-products-list>
      </template>
    </demo-snippet>
    <demo-snippet>
      <h1>Show fairshop-product Demo</h1>
      <template>
        <fairshop-product rest-url="/demo/data/product/1826/" image-url="/demo/data/product/1826/" selected-product="1"></fairshop-product>
      </template>
    </demo-snippet>
  </body>

</html>
